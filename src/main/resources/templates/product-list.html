<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product List</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/admin/products/create" class="btn btn-success">‚ûï Add New Product</a>
    </div>
    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/cart/add}" method="post">
    <input type="hidden" name="productId" th:value="${product.id}">
    <button type="submit" class="btn btn-success">Th√™m v√†o gi·ªè</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
